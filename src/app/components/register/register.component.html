<div class="container">
  <div class="right">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button color="accent" class="btn-block" type="submit">Register</button>
          <a class="login-rerout-link" [routerLink]="['/login']">Already have an account?</a>
        </form>
      </mat-card>
    </div>
  </div>
  <div class="left">
    <img src="assets/images/register.jpg">
  </div>
</div>
